remote_theme              : mmistakes/minimal-mistakes

minimal_mistakes_skin     : dark


title: Andrea Scorsoglio
email: andreascorsoglio@email.arizona.edu
description: "On this website I present myself and my research at the Space Systems Engineering Laboratory
(University of Arizona). You will find space applications of reinforcement learning and computer vision."

twitter_username: username
github_username: andreascorsoglio

search: true

# logo: "fas fa-space-shuttle"

# Build settings
markdown: kramdown

# Outputting
permalink: /:categories/:title/
paginate: 3 # amount of posts to show
paginate_path: /page:num/
# paginate_path: /blog/page:num
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

